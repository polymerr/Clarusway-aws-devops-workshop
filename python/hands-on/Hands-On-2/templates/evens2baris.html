<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Examples</title>
</head>
<body>
{% if list %}
    <ul>
    {% for item in list  %}
        <li>{{item}}</li>
    {% endfor %}
    </ul>
{% else %}
    <h3>List was not received</h3>
{% endif %}   
</body>
</html>
